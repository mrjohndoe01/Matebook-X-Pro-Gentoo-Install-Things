# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-march=skylake -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

ACCEPT_KEYWORDS="~amd64"
ABI_X86="32 64"

MAKEOPTS="-j8"
EMERGE_DEFAULT_OPTS="--jobs 2"

USE="ffmpeg synaptics libinput cups qt5 hp vaaip tools multilib snmp sync-plugin-portage git parallel-install X elogind glib alsa -policykit -libnotify -bindist -geoip -dvd joystick bluetooth -suid -nls -consolekit -systemd kde -gnome -ios -ipod -a52 -aqua -ldap -css -3dfx -dvdr -geolocation -clamav -coreaudio -ieee134 -altivec -smartcard -ibm -nas -neon -nntp -quicktime pulseaudio nvidia intel i965 iris "

ACCEPT_LICENSE="*"
VIDEO_CARDS="nvidia intel i965 iris"

## (Add in the L10N variable. For instance, for German and Brazilian Portuguese:)
L10N="tr en-US"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C
GRUB_PLATFORMS="efi-64"
GENTOO_MIRRORS="https://ftp.linux.org.tr/gentoo/ rsync://ftp.linux.org.tr/gentoo-distfiles/ ftp://ftp.ntua.gr/pub/linux/gentoo/ http://ftp.ntua.gr/pub/linux/gentoo/"